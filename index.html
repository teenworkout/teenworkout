<!DOCTYPE html>
<html>
<head>
  <title>GymWear</title>
  <style>
    body {
      background-color: #87CEEB;
      text-align: right;
    }
    h1 {
      color: navy;
    }
    .button-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    .button {
      background-color: white;
      color: navy;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .button:hover {
      background-color: navy;
      color: white;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;font-size: xx-large">GymWear</h1>
  
  <div style="text-align:center; class=button-container">
    <button class="button" onclick="window.location.href='https://www.suplementos.com.br'">Suplementos</button>
    <button class="button" onclick="window.location.href='https://www.acessorios.com.br'">Acessórios</button>
    <button class="button" onclick="window.location.href='https://www.nutricao.com.br'">Nutrição</button>
  </div>
</body>
</html>
