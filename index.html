<!DOCTYPE html>
<html>
<head>
    <title>GymWear</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header {
            display: flex;
            align-items: center;
            background-color: #000000;
            padding: 10px;
        }
        
        .logo {
            margin-right: 10px;
            height: 50px;
        }
        
        .topnav {
            overflow: hidden;
            background-color: #000000;
            margin-top: 10px;
        }
        
        .topnav a {
            float: left;
            display: block;
            color: rgb(253, 253, 253);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }
        
        .topnav input[type=text] {
            float: right;
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            border: none;
            font-size: 17px;
        }
        
        @media screen and (max-width: 600px) {
            .topnav a, .topnav input[type=text] {
                float: right;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            
            .topnav input[type=text] {
                border: 1px solid #ccc;  
            }
        }
        
        body {
            background-color: #ffde59;
            background-image: linear-gradient(to bottom right, #ffde59, #ff914d);
            text-align: right;
        }
        
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .button {
            font-style: inherit;
            background-color: transparent;
            color: black;
            padding: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        
        .button:hover {
            background-color: navy;
            color: white;
        }
    </style>
</head>
<body>
    

    <script src="js/scripts2">console.log("Welcome!")</script>

    <div class="header">
        <img class="logo" src="logo.jpg" alt="GymWear Logo">
        <h1 class="title">GymWear</h1>
    </div>

    <nav class="topnav">
        <a class="active" href="#login">Login</a>
        <a href="#registrar-se">Registrar-se</a>
        <input type="text" placeholder="Search...">
    </nav>

    <div class="button-container">
        <button class="button" onclick="window.location.href='https://github.com/teenworkout/teenworkout/blob/main/index.html'">Moda Feminina</button>
        <button class="button" onclick="window.location.href='https://www.acessorios.com.br'">Moda Masculina</button>
        <button class="button" onclick="window.location.href='https://www.nutricao.com.br'">Auxiliares de Academia</button>
    </div>
</body>
</html>
